  <div class="container" style="margin-top: 1%;">

    <div class="col">
      <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar
        nuevo</button>
    </div>


    <div class="table-responsive">

      <table class="table table-bordered" id="tablaPersonas">
        <thead>
          <tr>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Vivienda</th>
            <th scope="col">Tipo Residente</th>
            <th scope="col">Municipio</th>
            <th scope="col">Vehiculo</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr>

            <td>TEST</td>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form id="formPersonaNueva" method="post" action="http://localhost:3000/submit">
            <div class="form-group mb-3">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombres" name="nombres">
            </div>

            <div class="form-group mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>

            <div class="form-group mb-3">
              <label for="noDocumento" class="form-label">NÃºmero de documento</label>
              <input type="number" class="form-control" id="noDocumento" name="noDocumento">
            </div>

            <div class="form-group mb-3">
              <label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento">
            </div>

            <div class="form-group mb-3">
              <label for="direccionDeCorreo" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="direccionDeCorreo" name="direccionDeCorreo">
            </div>

            <div class="form-group mb-3">
              <label for="idvivienda" class="form-label">ID Vivienda</label>
              <input type="text" class="form-control" id="idvivienda" name="idvivienda">
            </div>

            <div class="form-group mb-3">
              <label for="idMunicipio" class="form-label">ID Municipio</label>
              <input type="text" class="form-control" id="idMunicipio" name="idMunicipio">
            </div>

            <div class="form-group mb-3">
              <label for="tipoResidente" class="form-label">Tipo Residente</label>
              <select class="form-control" id="tipoResidente" name="tipoResidente">
                <option value="0">Propietario</option>
                <option value="1">Inquilino</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="vehiculo" class="form-label">Vehiculo</label>
              <input type="text" class="form-control" id="vehiculo" name="vehiculo">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
  </div>
