<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	






	<form id="formPersonaNueva" method="post" action="http://localhost:3000/submit">
		<div class="form-group mb-3">
			<label for="nombres" class="form-label">Nombres</label>
			<input type="text" class="form-control" id="nombres" name="nombres">
		</div>
	
		<div class="form-group mb-3">
			<label for="apellidos" class="form-label">Apellidos</label>
			<input type="text" class="form-control" id="apellidos" name="apellidos">
		</div>
	
		<div class="form-group mb-3">
			<label for="noDocumento" class="form-label">NÃºmero de documento</label>
			<input type="number" class="form-control" id="noDocumento" name="noDocumento">
		</div>
	
		<div class="form-group mb-3">
			<label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
			<input type="date" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento">
		</div>
	
		<div class="form-group mb-3">
			<label for="direccionDeCorreo" class="form-label">Correo Electronico</label>
			<input type="email" class="form-control" id="direccionDeCorreo" name="direccionDeCorreo">
		</div>
	
		<div class="form-group mb-3">
			<label for="idvivienda" class="form-label">ID Vivienda</label>
			<input type="text" class="form-control" id="idvivienda" name="idvivienda">
		</div>
	
		<div class="form-group mb-3">
			<label for="idMunicipio" class="form-label">ID Municipio</label>
			<input type="text" class="form-control" id="idMunicipio" name="idMunicipio">
		</div>
	
		<div class="form-group mb-3">
			<label for="tipoResidente" class="form-label">Tipo Residente</label>
			<select class="form-control" id="tipoResidente" name="tipoResidente">
				<option value="0">Propietario</option>
				<option value="1">Inquilino</option>
			</select>
		</div>
	
		<div class="form-group mb-3">
			<label for="vehiculo" class="form-label">Vehiculo</label>
			<input type="text" class="form-control" id="vehiculo" name="vehiculo">
		</div>
	
		<button type="submit" class="btn btn-primary">Agregar</button>
	</form>


	  <script>
		async function crearNuevaPersona() {
	
		  const formData = {
			nombres: document.getElementById("nombres").value,
			apellidos: document.getElementById("apellidos").value,
			nuemeroDocumento: document.getElementById("noDocumento").value,
			fechaNacimiento: document.getElementById("fechaDeNacimiento").value,
			direccionDeCorreo: document.getElementById("direccionDeCorreo").value,
			idVivienda: document.getElementById("idvivienda").value,
			idMunicipio: document.getElementById("idMunicipio").value,
			tipoResidente: document.getElementById("tipoResidente").value,
			idVehiculo: document.getElementById("nombres").value
		  };
	
			const respuesta = await fetch("http://localhost:3000/submit", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify(formData)
			});
	
			const data = await respuesta.text();
			alert(data); // Muestra la respuesta en una alerta
		}
	</script>
