    <!--Tabla Datos (Supongo que en esto se trabajará para mostrar) -->

      <table class="table table-bordered" id="tablaDatos">

          <tr>

  <!-- Modal  (El cuadro con el form para agregar nuevo)-->

  <div class="modal fade" id="modalNuevoRegistro" tabindex="-1" aria-labelledby="modalNuevoRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevoRegistroLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form id="nuevoTrabajoPersona" method="post" action="http://localhost:3000/submit">

            <div class="form-group mb-3">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="number" required min="0" class="form-control" id="cedula" name="cedula">
            </div>

            <div class="form-group mb-3">
              <label for="primerNombre" class="form-label">Primer Nombre</label>
              <input type="text" required class="form-control" id="primerNombre" name="primerNombre">
            </div>

            <div class="form-group mb-3">
              <label for="segundoNombre" class="form-label">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
            </div>

            <div class="form-group mb-3">
              <label for="primerApellido" class="form-label">Primer Apellido</label>
              <input type="text" required class="form-control" id="primerApellido" name="primerApellido">
            </div>

            <div class="form-group mb-3">
              <label for="segundoApellido" class="form-label">Segundo Apellido</label>
              <input type="text" required class="form-control" id="segundoApellido" name="segundoApellido">
            </div>

            <div class="form-group mb-3">
              <label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" required class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento">
            </div>

            <div class="form-group mb-3">
              <label for="sexo" required class="form-label">Sexo</label>
              <select class="form-group form-select" required id="sexo" name="sexo">
                <option value="Soltero">Femenino</option>
                <option value="Casado">Masculino</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" required min="0" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="form-group mb-3">
              <label for="direccionDeCorreo" class="form-label">Correo Electronico</label>
              <input type="email" required class="form-control" id="direccionDeCorreo" name="direccionDeCorreo">
            </div>

            <div class="form-group mb-3">
              <label for="estadoCivil" class="form-label">Estado Civil</label>
              <select class="form-group form-select" required id="estadoCivil" name="estadoCivil">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Union Libre">Union Libre</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
