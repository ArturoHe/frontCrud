        nuevo</button>

    <div class="table-responsive">

      <table class="table table-bordered" id="tablaPersonas">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cedula</th>
            <th scope="col">Primer Nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Segundo Apellido</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Sexo</th>

  <!-- Modal -->
  <div class="modal fade" id="modalNuevaPersona" tabindex="-1" aria-labelledby="modalNuevaPersonaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalNuevaPersonaLabel">Nueva Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form id="formPersonaNueva" method="post" action="http://localhost:3000/submit">

            <div class="form-group mb-3">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="number" class="form-control" id="cedula" name="cedula">
            </div>

            <div class="form-group mb-3">
              <label for="primerNombre" class="form-label">Primer Nombre</label>
              <input type="text" class="form-control" id="primerNombre" name="primerNombre">
            </div>

            <div class="form-group mb-3">
              <label for="segundoNombre" class="form-label">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
            </div>

            <div class="form-group mb-3">
              <label for="primerApellido" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="primerApellido" name="primerApellido">
            </div>

            <div class="form-group mb-3">
              <label for="segundoApellido" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="segundoApellido" name="segundoApellido">
            </div>

            <div class="form-group mb-3">
              <label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento">
            </div>

            <div class="form-group mb-3">
              <label for="sexo" class="form-label">Sexo</label>
              <input type="text" maxlength="1" class="form-control" id="sexo" name="sexo">
            </div>

            <div class="form-group mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="form-group mb-3">
              <label for="direccionDeCorreo" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="direccionDeCorreo" name="direccionDeCorreo">
            </div>

            <div class="form-group mb-3">
              <label for="estadoCivil" class="form-label">Estado Civil</label>
              <input type="text" class="form-control" id="estadoCivil" name="estadoCivil">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>


        </div>
      </div>
    </div>
  </div>
